<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aplicación nada accesible</title>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/estilos.css" type="text/css" />
</head>

<body>
    <header class="text-light bg-dark text-center p-4 fuente-bonita">
        <h1 class="display-3">Aplicación nada accesible</h1>
        <p class="h3">Versión 1.5</p>
    </header>


    <main class="container">
        <div class="row">
            <div class="col">
                <div class="card shadow-lg m-3" style="width: 28rem;" aria-label="Tarjeta de formulario">
                    <img src="https://picsum.photos/600/300" class="card-img-top" alt="Imagen principal aleatoria" />
                    <div class="card-body" >
                        <h2 class="h2" class="card-title">Formulario</h2>
                        <form action="#" method="get" class="mx-5" title="Formulario">
                            <div class="mb-3">
                                <label class="form-label" for="correo">Correo</label>
                                <input tabindex="0" type="text" id="correo" name="usuario" class="form-control" placeholder="usuario@dominio.es" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="password">Contraseña</label>
                                <input tabindex="0" type="password" id="password" name="pass" class="form-control" placeholder="No compartas tu contraseña con nadie" />
                            </div>
                            <div class="mb-3">
                                <label for="idioma">Idioma</label>
                                <select tabindex="0" name="idioma" id="idioma" class="form-select" aria-label="Idiomas" >
                                    <option value="1">Español</option>
                                    <option value="2">Inglés</option>
                                </select>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input type="checkbox" role="switch" id="recordar" class="form-check-input" placeholder="No compartas tu contraseña con nadie" />
                                <label tabindex="-1" class="form-check-label" for="recordar">Recordarme en este navegador</label>
                            </div>
                            <div class="mb-3 text-end">
                                <button tabindex="0" type="submit" class="btn btn-dark" title="Enviar formulario">
                                    <i class="bi bi-send" role="button" aria-label="Enviar"></i>
                                    Enviar
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-lg m-3" aria-label="Listado de usuarios">
                    <div class="card-body" title="Lista de usuarios">
                        <h2 class="h1" class="card-title">Lista de usuarios</h2>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <img src="https://thispersondoesnotexist.com/image" class="img-fluid rounded-circle avatar float-start me-3" alt="Avatar del CEO" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos"   class="btn btn-warning" ><i class="bi bi-star " role="button" aria-label="Favoritos"></i></a>
                                    <a href="#" title="Papelera"    class="btn btn-danger" ><i class="bi bi-trash" role="button" aria-label="Papelera"></i></a>
                                    <a href="#" title="Escuchar"    class="btn btn-success" ><i class="bi bi-ear" role="button" aria-label="Escuchar"></i></a>
                                    <a href="#" title="Información" class="btn btn-info"  ><i class="bi bi-info-circle" role="button" aria-label="Información"></i></a>
                                </div>
                                <span class="h5">Max Power</span>
                                <br/>
                                <span class="h6"><abbr>CEO</abbr></span>
                            </li>
                            <li class="list-group-item">
                                <img src="https://thisartworkdoesnotexist.com" class="img-fluid rounded-circle avatar float-start me-3" alt="Avatar del director general ejecutivo" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos"  class="btn btn-warning" ><i class="bi bi-star" role="button" aria-label="Favoritos"></i></a>
                                    <a href="#" title="Papelera"   class="btn btn-danger"  ><i class="bi bi-trash" role="button" aria-label="Papelera"></i></a>
                                    <a href="#" title="Escuchar"   class="btn btn-success" ><i class="bi bi-ear" role="button" aria-label="Escuchar"></i></a>
                                    <a href="#" title="Información"class="btn btn-info"  ><i class="bi bi-info-circle" role="button" aria-label="Información"></i></a>
                                </div>
                                <span class="h5">Enrico Palazzo</span>
                                <br/>
                                <span class="h6">Director Musical Ejecutivo</span>
                            </li>
                            <li class="list-group-item">
                                <img src="https://thiscatdoesnotexist.com" class="img-fluid rounded-circle avatar float-start me-3" alt="Avatar del jefe de personal gatuno" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos"   class="btn btn-warning" ><i class="bi bi-star" role="button" aria-label="Favoritos"></i></a>
                                    <a href="#" title="Papelera"    class="btn btn-danger" ><i class="bi bi-trash" role="button" aria-label="Papelera"></i></a>
                                    <a href="#" title="Escuchar"    class="btn btn-success" ><i class="bi bi-ear" role="button" aria-label="Escuchar"></i></a>
                                    <a href="#" title="Información" class="btn btn-info" ><i class="bi bi-info-circle" role="button" aria-label="Información"></i></a>
                                </div>                    <span class="h5"span>
                                <br/>
                                <span>Jefe de personal gatuno</span>
                            </li>
                            <li class="list-group-item">
                                <img src="https://thishorsedoesnotexist.com" class="img-fluid rounded-circle avatar float-start me-3" alt="Productor de caballos" /> 
                                <div class="float-end">
                                    <a href="#" title="Favoritos"   class="btn btn-warning" ><i class="bi bi-star" role="button" aria-label="Favoritos"></i></a>
                                    <a href="#" title="Papelera"    class="btn btn-danger" ><i class="bi bi-trash" role="button" aria-label="Papelera"></i></a>
                                    <a href="#" title="Escuchar"    class="btn btn-success" ><i class="bi bi-ear" role="button" aria-label="Escuchar"></i></a>
                                    <a href="#" title="Información" class="btn btn-info" ><i class="bi bi-info-circle" role="button" aria-label="Información"></i></a>
                                </div>
                                <span class="h5">Horseman</span>
                                <br/>
                                <span>Productor de caballos renderizados por una <abbr>IA</abbr></span>
                            </li>
                        </ul>

                    </div>
                    <div class="card-footer fuente-bonita">
                        <div class="text-center">
                            <button  class="btn btn-primary" title="Listado completo"><i class="bi bi-folder2-open" role="button" aria-label="Botón listado"></i> Listado completo</button>
                            <button  class="btn btn-primary" title="Descargar listado"><i class="bi bi-save" role="button" aria-label="Descargar listado" title="Descargar listado"></i> Descargar listado</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <!-- Separador -->
    <div class="my-5"></div>

    <footer class="fixed-bottom text-light text-opacity-50 bg-dark text-end p-3 fuente-muy-chica">
        <div>
            Pié de pagina más bonito que to las cosas '2022
        </div>
        <div class="text-start">
            <a class="btn btn-outline-light" href="https://github.com/borilio/curso-accesibilidad-tarea">
